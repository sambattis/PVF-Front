<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        display: inline-block;
      }

      .image {
        /* display: block;
      width: 400px;

        width: 229px;
        height: 229px;
        border-radius: 114.5px;

      .text {
        display: block;
        position: center;
